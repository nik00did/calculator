<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title> HomeWork javascripot calculator</title>
    <link rel="stylesheet" href="./scr/styles/styles.css" type="text/css"/>
</head>
<body>
<div class="main">
    <div>
        <p>Javascripot Calculator</p>
    </div>

    <form name="form" class="form">
        <input disabled type="number" id="display" class="textview" name="textview" value="0"/>
    </form>
    <table class="table">
        <tr>
            <td><input class="number button" type="button" value="7"></td>
            <td><input class="number button" type="button" value="8"></td>
            <td><input class="number button" type="button" value="9"></td>
            <td><input class="operation button" type="button" value="+" ></td>
        </tr>
        <tr>
            <td><input class="number button" type="button" value="4"></td>
            <td><input class="number button" type="button" value="5"></td>
            <td><input class="number button" type="button" value="6"></td>
            <td><input class="operation button" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input class="number button" type="button" value="1"></td>
            <td><input class="number button" type="button" value="2"></td>
            <td><input class="number button" type="button" value="3"></td>
            <td><input class="operation button" type="button" value="*"></td>
        </tr>
        <tr>
            <td colspan=2><input class="number button null" type="button" value="0"></td>
            <td><input id="decimal" class="button" type="button" value="."></td>
            <td><input class="button operation" type="button" value="/"></td>
        </tr>
        <tr>
            <td colspan=2><input class="button operation equal" type="button" value="="></td>
            <td colspan=2><input class="button clean" id="ac" type="button" value="AC"></td>
        </tr>
    </table>
    <script src="./scr/scripts/model.js"></script>
    <script src="./scr/scripts/script.js"></script>
</div>
</body>
</html>
