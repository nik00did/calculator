<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<title> HomeWork javascript calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div class="container">
	<div class="main">
		<div class="body-calculator">
			<div class="title-calculator">
      			<h1>Javascript Calculator</h1>
    		</div>
    
		   	<form name="form" class="form">
				<input type="text" class="textview" name="textview" />
				
				<div class="table">
					<div class="row">
						<div><input class="button" type="button" value="7" onclick="insert(7)"></div>
						<div><input class="button" type="button" value="8" onclick="insert(8)"></div>
						<div><input class="button" type="button" value="9" onclick="insert(9)"></div>
						<div><input class="button" type="button" value="+" onclick="insert('+')"></div>
					</div>
					
					<div class="row">
						<div><input class="button" type="button" value="4" onclick="insert(4)"></div>
						<div><input class="button" type="button" value="5" onclick="insert(5)"></div>
						<div><input class="button" type="button" value="6" onclick="insert(6)"></div>
						<div><input class="button" type="button" value="-" onclick="insert('-')"></div>
					</div>
					
					<div class="row">
						<div><input class="button" type="button" value="1" onclick="insert(1)"></div>
						<div><input class="button" type="button" value="2" onclick="insert(2)"></div>
						<div><input class="button" type="button" value="3" onclick="insert(3)"></div>
			    		<div><input class="button" type="button" value="*" onclick="insert('*')"></div>
					</div>
					
					<div class="row">
						<div><input class="button" type="button" value="0" onclick="insert(0)"></div>
						<!-- <div><input class="button" type="button" value="%" onclick="insert('%')"></div> -->
						<div><input class="button" type="button" value="." onclick="insert('.')"></div>
			    		<div><input class="button" type="button" value="/" onclick="insert('/')"></div>
					</div>
					<div class="row">
						<div><input class="button equal" type="button" value="=" onclick="equal()"></div>
		    			<div><input class="button clean" type="button" value="c" onclick="clean()"></div>
					</div>	 			
				</div>
			</form>
		</div>
	</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
